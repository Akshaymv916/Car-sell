{% extends "main/base.html" %}
{% load static %}
{% block content %}


<div class="container">      
    <div class="row">
       <div class="col-sm-12">
          <div class="Properties_taital_main">
             <h1 class="Properties_taital">Meet The <span style="color: red;">Newest</span> Members Of Our Garage</h1>
             <hr class="border_main">
          </div>
       </div>
    </div>
    <div class="filter_button">
      <button data-name="all" class="filter active"><a href="{% url 'index'  %}" class="filter active">Show all</a></button>
      <button data-name="new" class="filter"><a href="{% url 'newarival'  %}">New arrival</a></button>
      <button data-name="top" class="filter"><a href="{% url 'topprice'  %}">Top Price</a></button>
      <button data-name="low" class="filter"><a href="{% url 'lowprice'  %}">Low Price</a></button>
    </div>
    <div class="Properties_section_2">
       <div class="row">
         {% if details %}
         {% for i in detail %}
          <div class="col-lg-4 col-md-6col-lg-4 col-md-6">
             <div class="blog_img"><img src="{{i.image1.url}}"></div>
             <div class="image_box">
                   <h1 class="road_text">{{i.car_name}}</h1>                           
                   <div class="area_main">
                      <h3 class="area_text"><i class="fa-solid fa-calendar-days">&nbsp;{{i.year}}</i></h3>
                      <h3 class="area_text"><i class="fa-solid fa-gas-pump">&nbsp</i>{{i.fuel_type}}</h3>
                      <h3 class="area_text"<i class="fa-solid fa-gauge">&nbsp</i>{{i.kilometer}}km</h3>
                   </div>
                <div class="right_box"> 
                   <h1 class="car_price"><i class="fa fa-rupee" style="color:red"></i>{{i.price}}</h1>
                   <button><a href="{% url 'car_fulldetails' i.id %}" class="rate_text">More Deatils</a> </button>
                </div>
             </div>
          </div>
          {% endfor %}
          {% else %}
          <div class="no_result container" style="text-align:center;font-size:20px;font-weight: bolder;margin-top:20px">No result found</div>
          {% endif %}

        
       </div>
    </div>
 </div>

 {% endblock %}
